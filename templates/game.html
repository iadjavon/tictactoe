<!DOCTYPE html>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>

	<style type="text/css">

		td{

			border: 1px solid black ; 

			width: 150px;

			height: 150px;

			font-size: 30px;

			text-align: center;

		}

		table {

			border-collapse: collapse;
	
		}
		

	</style>
</head>
<body>
	
	<h1> This game is under construction by Itsido </h1>
	<br>
	<br>
	<br>

	<table>

		{% for i in range(3) %}

			<tr>

				{% for j in range(3) %}
			
					<td>

						{% if game[i][j] %}

							{{game[i][j]}}

						{% else %}

							<a href="{{ url_for('play' , row=i , col=j)}} ">play {{ turn }} here </a>

						{% endif %}

						
					</td>

				{% endfor %}

			</tr>

		{% endfor %}

	</table>

</body>
</html>
